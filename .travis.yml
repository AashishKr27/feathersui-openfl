language: haxe

haxe:
- "4.0.0-rc.3"

env:
- MOZ_HEADLESS=1

addons:
  firefox: "latest"
  chrome: stable

install:
- haxelib install lime --quiet
- haxelib install openfl --quiet
- haxelib install actuate --quiet
- haxelib install dox --quiet
- haxelib install munit --quiet
- haxelib dev feathersui . --quiet

script:
- cd docs
- haxe docs.hxml
- cd ../test
#- haxelib run munit test -js -browser firefox -result-exit-code
- haxelib run munit test -js -kill-browser -result-exit-code -browser "google-chrome-stable --headless --disable-gpu --no-sandbox"
